  <section id="model-peak-list">
<h1>Model Peak List</h1>
<p>A model peak list of the theoretical spectral characteristics can
be obtained by using the right-click menu in the corresponding
<a class="reference external" href="idh_data_fitting.html">Fitting window</a>.</p>
<p><img alt="image1" src="../../../_images/modelpeaks.png" /></p>
<p>The obtained list can be copied to the clipboard using the <strong>Copy</strong>
command.</p>
