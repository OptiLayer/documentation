<h1>Sopra Ellipsometers</h1>
<p>Semilab - Sopra Spectroscopic ellipsometers (SE) save measured
ellipsometric angles to files with the extension *.pae. OptiChar
can open and convert these files to Measurement files
automatically.</p>
