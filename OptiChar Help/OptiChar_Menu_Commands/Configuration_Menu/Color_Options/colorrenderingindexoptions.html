<h1>Color Rendering Index Options</h1>
<p>Select a subset of color samples used in the evaluation of the
<a class="reference external" href="idh_color_evaluation_oc.html">Color Rendering Index (CRI)</a>.
The approximate colors of the samples, along with their
corresponding Munsell notations, are presented.</p>
